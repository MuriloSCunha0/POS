<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SmartPOS - Suporte</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-white">
            <div class="logo text-danger font-weight-bold mb-4" style="font-size: 24px;">SmartPOS</div>
            <nav class="nav flex-column">
                <a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i> Painel de Controle</a>
                <a class="nav-link" href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
                <a class="nav-link" href="mensagens.html"><i class="fas fa-envelope"></i> Mensagens</a>
                <a class="nav-link" href="contas.html"><i class="fas fa-file-invoice-dollar"></i> Contas</a>
                <a class="nav-link" href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
                <hr/>
                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notificações <span class="badge bg-warning text-dark">3</span></a>
                <a class="nav-link active" href="suporte.html"><i class="fas fa-question-circle"></i> Suporte</a>
            </nav>
            <div class="profile text-center mt-5">
                <img alt="Foto de perfil" src="https://storage.googleapis.com/a1aa/image/QumkUfdf6Ir5RkRF9GNMllT9oQNkfGe36Afq6PrifxdG2Rj8E.jpg"/>
                <div class="name font-weight-bold">Theresa Webb</div>
                <div class="role text-muted">Funcionário</div>
                <a class="text-dark" href="#">Abrir perfil</a>
            </div>
        </div>
        <div class="content p-4">
            <h1 class="h3">Suporte</h1>
            <p>Se você tiver alguma dúvida ou precisar de ajuda, entre em contato conosco.</p>
            <form>
                <div class="mb-3">
                    <label for="supportMessage" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="supportMessage" rows="3" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
